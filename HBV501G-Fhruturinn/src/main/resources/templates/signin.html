<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title style="margin-left: auto ">Sign in</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<form >

    <div class="container">

        <p>Fill in your information here.</p>
        <hr>

        <label ><b>Email</b></label>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>


        <div class="clearfix">

            <input type="button" class="signinb" onclick="location.href='mainpage.html';" value="Sign in" />
        </div>

        <div>
            <p>I do not have an account.</p>

            <input type="button" class="signinb" onclick="location.href='signup.html';" value="Sign UP" />
        </div>

    </div>
</form>
</body>

</html>
